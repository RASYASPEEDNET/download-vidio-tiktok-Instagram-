<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?technology,dark') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .overlay {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      background:#1d9bf0;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
      margin:5px;
      font-size:14px;
    }
    .result {
      margin-top:20px;
    }
    video {
      width:100%;
      max-width:400px;
      border-radius:10px;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Downloader TikTok & Instagram</h1>

    <input type="text" id="url" placeholder="Masukkan link TikTok / Instagram">
    <br>
    <button onclick="download('tiktok')">Download TikTok</button>
    <button onclick="download('instagram')">Download Instagram</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function download(type) {
      const url = document.getElementById("url").value;
      if (!url) return alert("Masukkan link dulu!");

      const res = await fetch(`/api/${type}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("result").innerHTML = `
          <p>✅ Berhasil!</p>
          <a href="${data.download}" target="_blank">Klik untuk Download</a><br>
          <video src="${data.download}" controls></video>
        `;
      } else {
        document.getElementById("result").innerHTML = `<p>❌ Gagal: ${data.message}</p>`;
      }
    }
  </script>
</body>
</html>
